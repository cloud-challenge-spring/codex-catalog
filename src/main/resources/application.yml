server.port: 8889

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

spring:
  boot:
    admin:
      client:
        url: http://admin-server:8079

  eureka:
    client:
      serviceUrl:
        defaultZone: http://eureka-server:8080/eureka/